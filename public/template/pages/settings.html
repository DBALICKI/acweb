<div>
	<hmenu></hmenu>

	<div class="main">
		<h1>Settings</h1>
		
		<div class="box">
			<div class="wrapper">
				<h2>Server Settings</h2>

				<msg :type="\'success\'" :msg="\'The settings have been saved.\'"></msg>
				<msg :type="\'error\'" :msg="\'The AC folder and the command must be set.\'"></msg>

				<table>
					<tr>
						<td class="w20">AC server folder:</td>
						<td><input type="text" name="path" class="full-width" /></td>
					</tr>
					<tr>
						<td>Command:</td>
						<td><input type="text" name="cmd" class="full-width" /></td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="Save" /></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
