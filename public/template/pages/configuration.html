<div>
	<hmenu></hmenu>

	<div class="main">
		<div class="box">
			<div class="wrapper">
				<h2>Create/Edit Configuration</h2>

				<msg :type="\'error\'" :msg="\'...\'"></msg>

				<table>
					<tr>
						<td class="w20">Name:</td>
						<td><input type="text" name="name" class="full-width" /></td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="Save" /></td>
					</tr>
				</table>
			</div>
		</div>

		<div class="box">
			<div class="wrapper">
				<h2>Remove Configuration</h2>

				<p>Do you really want to remove this configuration? This won\'t stop any instances currently running.</p>

				<button>Yes, remove configuration</button>
				<button>Cancel</button>
			</div>
		</div>

		<div class="box">
			<div class="wrapper">
				<h1>Configurations</h1>

				<msg :type="\'success\'" :msg="\'The configuration has been saved.\'"></msg>

				<button>Add Configuration</button>

				<table>
					<thead>
						<tr>
							<td class="w5">ID</td>
							<td class="w40">Name</td>
							<td class="w40"></td>
							<td></td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>2</td>
							<td>3</td>
							<td>
								<i class="fa fa-pencil" aria-hidden="true" title="Edit configuration"></i>
								<i class="fa fa-trash" aria-hidden="true" title="Remove configuration"></i>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
